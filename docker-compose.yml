version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oliveira-db
    environment:
      POSTGRES_USER: oliveira
      POSTGRES_PASSWORD: oliveira123
      POSTGRES_DB: oliveira_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
